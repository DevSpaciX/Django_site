{% extends "base.html" %}
{%load bootstrap4%}
{% block content %}
<div class="container">
    <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
        <table>
          {% bootstrap_form form %}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success"> Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
